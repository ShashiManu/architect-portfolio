<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Architecture Portfolio</title>
    <link rel="stylesheet" href="css/template.css">
</head>
<body>
    
    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="logo-container">
            <a href="Index.html" onclick="window.close(); return false;">
            <img src="images/logo_bg.jpg" alt="Logo" class="logo" >
        </a>
        </div>
        <div class="hero-content">
            <h1 id="projectTitle">Loading...</h1>
            <p id="projectDescription">Please wait while we load the project details...</p>
        </div>

        <div class="project-details">
            <div class="detail-item">
                <img src="images/architects_ico.png" alt="Architects Icon" class="detail-icon">
                <span class="detail-label">Architects:</span>
                <span id="architects"></span>
            </div>
            <div class="detail-item">
                <img src="images/area_icon.png" alt="Area Icon" class="detail-icon">
                <span class="detail-label">Area:</span>
                <span id="area"></span>
            </div>
            <div class="detail-item">
                <img src="images/year_ico.png" alt="Year Icon" class="detail-icon">
                <span class="detail-label">Year:</span>
                <span id="year"></span>
            </div>
            <div class="detail-item">
                <img src="images/photographs_icon.png" alt="Photographs Icon" class="detail-icon">
                <span class="detail-label">Photographs:</span>
                <span id="photographs"></span>
            </div>
            <div class="detail-item">
                <img src="images/manufacturers_icon.png" alt="Manufacturers Icon" class="detail-icon">
                <span class="detail-label">Manufacturers:</span>
                <span id="manufacturers"></span>
            </div>
            <div class="detail-item">
                <img src="images/lead_architects_icon.png" alt="Lead Architects Icon" class="detail-icon">
                <span class="detail-label">Lead Architects:</span>
                <span id="leadArchitects"></span>
            </div>
        </div>

        <div class="breadcrumb">
            <a href="" id="breadcrumbTitle"></a>
        </div>
    </section>


    <!-- Gallery Section -->
    <section class="gallery-section">
        <div id="galleryContainer">
            <div class="loading-container">
                <div class="loading"></div>
                <div class="loading-text">Loading images...</div>
            </div>
        </div>
    </section>

    <!-- Fullscreen Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
            <button class="modal-nav prev" id="prevBtn">‹</button>
            <button class="modal-nav next" id="nextBtn">›</button>
            <button class="close" id="closeBtn">×</button>
            <div class="image-counter" id="imageCounter"></div>
            <div class="image-info" id="imageInfo">
                <h3 id="modalImageTitle"></h3>
                <p id="modalImageDescription"></p>
            </div>
        </div>
    </div>

</body>
<script src="js/template.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</html>
